<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            统计分析工具
        </div>
        <div class="math-tool">
            <div class="input-group">
                <label for="data-input">输入数据（用空格、逗号或换行分隔）：</label>
                <textarea id="data-input" placeholder="例如：1 2 3 4 5&#10;或：1,2,3,4,5&#10;或每行一个数字"></textarea>
            </div>
            <div class="input-group">
                <button class="btn" id="analyze-btn">分析数据</button>
                <button class="btn" id="clear-btn" style="margin-top: 10px; background-color: #ff6b6b;">清除</button>
            </div>
            <div class="result" id="result">
                <h3>分析结果</h3>
                <p>请输入数据并点击分析按钮</p>
            </div>
            <div id="chart-container" style="margin-top: 20px; height: 300px;"></div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #4a90e2; text-decoration: none;">返回主页</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
