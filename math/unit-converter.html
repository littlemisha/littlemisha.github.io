<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位转换器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            单位转换器
        </div>
        <div class="math-tool">
            <div class="input-group">
                <label for="unit-type">单位类型：</label>
                <select id="unit-type">
                    <option value="length">长度</option>
                    <option value="weight">重量</option>
                    <option value="area">面积</option>
                    <option value="volume">体积</option>
                    <option value="temperature">温度</option>
                    <option value="time">时间</option>
                </select>
            </div>
            <div class="input-group">
                <label for="input-value">输入值：</label>
                <input type="number" id="input-value" value="1">
            </div>
            <div class="input-group">
                <label for="from-unit">从：</label>
                <select id="from-unit">
                    <!-- 将由JavaScript动态填充 -->
                </select>
            </div>
            <div class="input-group">
                <label for="to-unit">到：</label>
                <select id="to-unit">
                    <!-- 将由JavaScript动态填充 -->
                </select>
            </div>
            <div class="input-group">
                <button class="btn" id="convert-btn">转换</button>
                <button class="btn" id="swap-btn" style="margin-top: 10px; background-color: #4a90e2;">交换单位</button>
            </div>
            <div class="result" id="result">
                <h3>转换结果</h3>
                <p>请输入值并选择单位进行转换</p>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #4a90e2; text-decoration: none;">返回主页</a>
        </div>
    </div>
    <script src="js/converter.js"></script>
</body>
</html>
